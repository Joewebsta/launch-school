<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>Fluid Layout Gallery</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="gallery.css" />
</head>

<body>
  <main>
    <h1>My Photo Gallery</h1>
    <figure>
      <img src="images/bird.jpg" alt="" />
      <figcaption>Example photo</figcaption>
    </figure>
    <ul>
      <li><img class="active" src="images/bird.jpg" alt="" title="Photo 1" /></li>
      <li><img src="images/elephant.jpg" alt="" title="Photo 2" /></li>
      <li><img src="images/glacier.jpg" alt="" title="Photo 3" /></li>
      <li><img src="images/mountain.jpg" alt="" title="Photo 4" /></li>
    </ul>
  </main>
</body>

<script src="gallery.js"></script>

</html>
