<!DOCTYPE html>
<html lang="en">

<head>
  <title>Groceries</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylesheets/groceries.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
</head>

<body>
  <div class="root"></div>
  <main action="" method="post">
    <form>
      <h2>Add an item</h2>
      <fieldset>
        <label for="name">Item name</label>
        <input type="text" name="name" id="name" />
        <label for="quantity">Quantity</label>
        <input type="text" name="quantity" id="quantity" />
        <input type="submit" value="Add" />
      </fieldset>
    </form>
    <div class="grocery-list">
      <h1 class="grocery-list-header">Groceries</h3>
        <ul class="grocery-list-ul"></ul>
    </div>
  </main>

  <script id="itemTemplate" type="text/x-handlebars">
    {{#each items}}
      <li>{{quantity}} {{name}}</li>
    {{/each}}
  </script>

  <script src="javascripts/groceries.js"></script>
</body>

</html>
